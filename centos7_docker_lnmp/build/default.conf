server {
    listen 80;
    root /var/www/html/Src_XuanNiaoCollege/web;
    
    #让http请求重定向到https请求  
    location / {
         if ($request_method ~ ^(POST)$) {
           proxy_pass https://www.xuanniao.com.cn/$request_uri;
           break;
         }
         rewrite ^(.*)$  https://$host/$request_uri/$1  permanent;
    }
}

server {
    listen 443;

    # [改] 网站的域名
    server_name www.xuanniao.com.cn;
    ssl on;
    ssl_certificate   /var/www/html/Src_XuanNiaoCollege/alicert/1529815959800.pem;
    ssl_certificate_key  /var/www/html/Src_XuanNiaoCollege/alicert/1529815959800.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;

    # 程序的安装路径
    root /var/www/html/Src_XuanNiaoCollege/web;


    # 日志路径
    access_log /var/log/nginx/xuanniaoedu.access.log;
    error_log /var/log/nginx/xuanniaoedu.error.log;
    

    location /websocket/ {
        proxy_pass http://guac:8080;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        rewrite /websocket/(.*) /$1 break;
        proxy_redirect off;
    }

    location / {
        index app.php;
        try_files $uri @rewriteapp;
    }

    location @rewriteapp {
        rewrite ^(.*)$ /app.php/$1 last;
    }
    location ~ ^/udisk {
        internal;
	root /var/www/html/Src_XuanNiaoCollege/app/data/;
    }
    location /bbs {
         root  /var/www/html/Src_XuanNiaoCollege/web;
         index index.php; 
    }

    location ~ ^/(app|app_dev)\.php(/|$) {
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;
        fastcgi_param  HTTPS              on;
        fastcgi_param HTTP_X-Sendfile-Type X-Accel-Redirect;
        fastcgi_param HTTP_X-Accel-Mapping /udisk=/var/www/html/Src_XuanNiaoCollege/app/data/udisk;
	fastcgi_buffer_size 128k;
        fastcgi_buffers 8 128k;
    }
    # 配置设置图片格式文件
    location ~* \.(jpg|jpeg|gif|png|ico|swf)$ {
        # 过期时间为3年
        expires 3y;
        # 关闭日志记录
        access_log off;
        # 关闭gzip压缩，减少CPU消耗，因为图片的压缩率不高。
        gzip off;
    }

    # 配置css/js文件
    location ~* \.(css|js)$ {
        access_log off;
        expires 3y;
    }
    # 禁止用户上传目录下所有.php文件的访问，提高安全性
    location ~ ^/files/.*\.(php|php5)$ {
        deny all;
    }

    # 以下配置允许运行.php的程序，方便于其他第三方系统的集成。
    location ~ \.php$ {
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;
        fastcgi_param  HTTPS              on;
    }
    fastcgi_read_timeout 300;
}
